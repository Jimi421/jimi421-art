<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimi421 Art Gallery</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#f7f7f7; color:#222; padding:2rem }
    h1 { font-size:2rem; color:#444; margin-bottom:1rem }
    #upload { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 0 12px rgba(0,0,0,0.05); margin-bottom:2rem }
    #upload input, #upload button { display:block; width:100%; margin-top:.5rem; padding:.6rem; font-size:1rem }
    #gallery { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:1rem }
    .card { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); text-align:center }
    .card img { width:100%; height:200px; object-fit:cover }
  </style>
</head>
<body>
  <h1>Jimi421 Art Gallery</h1>

  <div id="upload">
    <h2>Upload New Art</h2>
    <input type="file" id="fileInput" multiple />
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="gallery"></div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';

    async function loadGallery() {
      const res = await fetch(`${API_BASE}/api/gallery`);
      const items = await res.json();
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      for (const item of items) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = `${API_BASE}${item.url}`;
        img.alt = item.key;

        card.appendChild(img);
        container.appendChild(card);
      }
    }

    document.getElementById('uploadBtn').addEventListener('click', async () => {
      const btn = document.getElementById('uploadBtn');
      btn.disabled = true;
      btn.textContent = 'Uploading...';

      const files = document.getElementById('fileInput').files;
      for (const file of files) {
        const uploadURL = `${API_BASE}/api/upload?filename=${encodeURIComponent(file.name)}`;
        await fetch(uploadURL, {
          method: 'PUT',
          headers: { 'Content-Type': file.type },
          body: file
        });
      }

      btn.textContent = 'Upload';
      btn.disabled = false;
      document.getElementById('fileInput').value = '';
      alert('Upload complete!');
      await loadGallery();
    });

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
