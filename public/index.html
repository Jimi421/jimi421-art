<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimi421 Art Gallery</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#f7f7f7; color:#222; padding:1rem; }
    h1 { font-size:2rem; color:#444; margin-bottom:1rem; text-align:center; }
    #upload { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 0 12px rgba(0,0,0,0.05); margin-bottom:1rem; }
    #upload input, #upload button { display:block; width:100%; margin-top:0.5rem; padding:0.6rem; font-size:1rem; border-radius:4px; border:1px solid #ddd; }
    #gallery { display:grid; grid-template-columns:1fr; gap:1rem; }
    @media(min-width:600px) { #gallery { grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); } }
    .card { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer; position:relative; }
    .media { width:100%; height:200px; object-fit:cover; }
    .info { display:none; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.6); color:#fff; padding:1rem; box-sizing:border-box; }
    .card.active .info { display:flex; flex-direction:column; justify-content:flex-end; }
    .filename { font-weight:600; outline:none; margin-bottom:0.5rem; }
    .tags { display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:0.5rem; }
    .tag-input { flex:1; min-width:60px; border:none; border-radius:4px; padding:0.3rem; font-size:0.9rem; }
    .remove-btn { background:#e74c3c; color:#fff; border:none; padding:0.5rem; font-size:0.9rem; border-radius:4px; width:100%; cursor:pointer; }
    /* Fullscreen expand */
    .card.active {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: 1000;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: auto;
    }
    .card.active .media {
      max-width: 90%;
      max-height: 80%;
      height: auto;
    }
    .card.active .info {
      position: absolute;
      bottom: 10px; left: 10px; right: 10px; top: auto;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>Jimi421 Art Gallery</h1>

  <div id="upload">
    <input type="file" id="fileInput" multiple accept="image/*,video/*" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="gallery"></div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';

    async function loadGallery() {
      const res = await fetch(`${API_BASE}/api/gallery`);
      const items = await res.json();
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      items.reverse().forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        // Toggle info and fullscreen on click
        card.onclick = () => card.classList.toggle('active');

        // Media
        if (item.key.match(/\.(mp4|mov|webm)$/i)) {
          const video = document.createElement('video');
          video.src = `${API_BASE}${item.url}`;
          video.controls = true;
          video.className = 'media';
          card.appendChild(video);
        } else {
          const img = document.createElement('img');
          img.src = `${API_BASE}${item.url}`;
          img.alt = item.key;
          img.className = 'media';
          card.appendChild(img);
        }

        // Info Overlay
        const info = document.createElement('div');
        info.className = 'info';

        // Editable filename
        const fname = document.createElement('div');
        fname.className = 'filename';
        fname.contentEditable = true;
        fname.textContent = item.key;
        fname.onblur = async () => {
          const newName = fname.textContent.trim();
          if (newName && newName !== item.key) {
            await fetch(`${API_BASE}/api/rename?old=${encodeURIComponent(item.key)}&new=${encodeURIComponent(newName)}`, { method: 'POST' });
            await loadGallery();
          }
        };
        info.appendChild(fname);

        // Tags input
        const tagsDiv = document.createElement('div');
        tagsDiv.className = 'tags';
        const tagInput = document.createElement('input');
        tagInput.className = 'tag-input';
        tagInput.placeholder = '#tag';
        tagInput.onkeypress = async (e) => {
          if (e.key === 'Enter') {
            const tag = tagInput.value.trim();
            if (tag) {
              const pill = document.createElement('span');
              pill.textContent = `#${tag}`;
              tagsDiv.insertBefore(pill, tagInput);
              tagInput.value = '';
            }
          }
        };
        tagsDiv.appendChild(tagInput);
        info.appendChild(tagsDiv);

        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm(`Remove ${item.key}?`)) {
            await fetch(`${API_BASE}/api/delete?filename=${encodeURIComponent(item.key)}`, { method: 'DELETE' });
            await loadGallery();
          }
        };
        info.appendChild(removeBtn);

        card.appendChild(info);
        container.appendChild(card);
      });
    }

    document.getElementById('uploadBtn').addEventListener('click', async (e) => {
      const btn = e.target;
      btn.disabled = true; btn.textContent = 'Uploading...';

      const files = document.getElementById('fileInput').files;
      for (const file of files) {
        const uploadURL = `${API_BASE}/api/upload?filename=${encodeURIComponent(file.name)}`;
        await fetch(uploadURL, { method: 'PUT', headers: { 'Content-Type': file.type }, body: file });
      }

      btn.disabled = false; btn.textContent = 'Upload';
      document.getElementById('fileInput').value = '';
      await loadGallery();
    });

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
