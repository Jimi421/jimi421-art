<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimi421 Art Gallery</title>
  <style>
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f7f7f7; color: #222; }
    h1 { text-align: center; padding: 1rem 0; font-size: 2rem; color: #444; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: #fff; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .card img, .card video { width: 100%; height: auto; display: block; border-bottom: 1px solid #eee; }
    .card .filename { padding: 0.5rem; font-size: 0.85rem; text-align: center; word-break: break-all; }
  </style>
</head>
<body>
  <h1>Jimi421 Art Gallery</h1>
  <div id="gallery"></div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';

    async function loadGallery() {
      try {
        const res = await fetch(`${API_BASE}/api/gallery`);
        const items = await res.json();
        const container = document.getElementById('gallery');
        container.innerHTML = '';

        items.reverse().forEach(item => {
          const isVideo = item.key.match(/\.(mp4|mov|webm)$/i);
          const card = document.createElement('div');
          card.className = 'card';

          let media;
          if (isVideo) {
            media = document.createElement('video');
            media.src = `${API_BASE}${item.url}`;
            media.controls = true;
          } else {
            media = document.createElement('img');
            media.src = `${API_BASE}${item.url}`;
            media.alt = item.key;
          }

          const caption = document.createElement('div');
          caption.className = 'filename';
          caption.textContent = item.key;

          card.appendChild(media);
          card.appendChild(caption);
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Failed to load gallery:', err);
      }
    }

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
