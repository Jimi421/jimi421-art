<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jimi421 Art Gallery</title>
  <style>
    body { margin:0; font-family:'Segoe UI',sans-serif; background:#f7f7f7; color:#222; padding:1rem; }
    h1 { font-size:2rem; color:#444; margin-bottom:1rem; text-align:center; }
    #upload { background:#fff; padding:1rem; border-radius:8px; box-shadow:0 0 12px rgba(0,0,0,0.05); margin-bottom:1rem; }
    #upload input, #upload button { display:block; width:100%; margin-top:0.5rem; padding:0.6rem; font-size:1rem; border-radius:4px; border:1px solid #ddd; }
    #gallery { display:grid; grid-template-columns:1fr; gap:1rem; }
    @media(min-width:600px) { #gallery { grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); } }
    .card { background:#fff; border-radius:8px; overflow:hidden; box-shadow:0 2px 8px rgba(0,0,0,0.1); cursor:pointer; position:relative; }
    .media { width:100%; height:200px; object-fit:cover; }
    .info { display:none; position:absolute; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.7); color:#fff; padding:1rem; box-sizing:border-box; }
    .card.active { position:fixed; inset:0; z-index:1000; background:rgba(0,0,0,0.9); overflow:auto; padding:2rem; display:flex; flex-direction:column; align-items:center; }
    .card.active .media { max-width:90vw; max-height:60vh; width:auto; height:auto; border-radius:8px; margin-bottom:1rem; }
    .card.active .info { display:block; background:transparent; position:static; width:auto; padding:0; margin-top:1rem; }
    .filename { font-weight:600; outline:none; margin-bottom:0.5rem; color:#fff; }
    .tags { display:flex; flex-wrap:wrap; gap:0.5rem; margin-bottom:0.5rem; }
    .tag-input { flex:1; min-width:60px; border:none; border-radius:4px; padding:0.3rem; font-size:0.9rem; }
    .btn-row { display:flex; gap:0.5rem; margin-top:0.5rem; }
    .remove-btn { background:#e74c3c; color:#fff; border:none; padding:0.4rem; font-size:0.9rem; border-radius:4px; cursor:pointer; flex:1; }
    .share-btn { background:#3498db; color:#fff; border:none; padding:0.4rem; font-size:0.9rem; border-radius:4px; cursor:pointer; flex:1; }
    .close-btn { position:absolute; top:10px; right:10px; background:transparent; color:#fff; border:none; font-size:1.5rem; cursor:pointer; }
    /* Modal Overlay */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.8); z-index:1100; justify-content:center; align-items:center; }
    .modal.active { display:flex; }
    .modal-content { background:#fff; border-radius:8px; padding:1rem; max-width:90%; width:300px; }
    .modal-content h3 { margin-top:0; }
    .modal-content a { display:block; margin:0.5rem 0; text-decoration:none; color:#3498db; }
  </style>
</head>
<body>
  <h1>Jimi421 Art Gallery</h1>

  <div id="upload">
    <input type="file" id="fileInput" multiple accept="image/*,video/*" />
    <button id="uploadBtn">Upload</button>
  </div>

  <div id="gallery"></div>

  <!-- Share Modal -->
  <div id="shareModal" class="modal">
    <div class="modal-content">
      <button id="modalClose" class="close-btn">×</button>
      <h3>Share</h3>
      <div id="shareLinks"></div>
    </div>
  </div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';
    let currentUrl = '';

    async function loadGallery() {
      const res = await fetch(`${API_BASE}/api/gallery`);
      const items = await res.json();
      const container = document.getElementById('gallery');
      container.innerHTML = '';

      items.reverse().forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';

        card.onclick = () => {
          card.classList.toggle('active');
        };

        if (item.key.match(/\.(mp4|mov|webm)$/i)) {
          const video = document.createElement('video');
          video.src = `${API_BASE}${item.url}`;
          video.controls = true;
          video.className = 'media';
          card.appendChild(video);
        } else {
          const img = document.createElement('img');
          img.src = `${API_BASE}${item.url}`;
          img.alt = item.key;
          img.className = 'media';
          card.appendChild(img);
        }

        const info = document.createElement('div');
        info.className = 'info';

        const closeBtn = document.createElement('button');
        closeBtn.className = 'close-btn';
        closeBtn.textContent = '×';
        closeBtn.onclick = (e) => {
          e.stopPropagation();
          card.classList.remove('active');
        };
        info.appendChild(closeBtn);

        const fname = document.createElement('div');
        fname.className = 'filename';
        fname.contentEditable = true;
        fname.textContent = item.key;
        fname.onblur = async () => {
          const newName = fname.textContent.trim();
          if (newName && newName !== item.key) {
            await fetch(`${API_BASE}/api/rename?old=${encodeURIComponent(item.key)}&new=${encodeURIComponent(newName)}`, { method: 'POST' });
            loadGallery();
          }
        };
        info.appendChild(fname);

        const tagsDiv = document.createElement('div');
        tagsDiv.className = 'tags';
        const tagInput = document.createElement('input');
        tagInput.className = 'tag-input';
        tagInput.placeholder = '#tag';
        tagInput.onkeypress = async (e) => {
          if (e.key === 'Enter') {
            const tag = tagInput.value.trim();
            if (tag) {
              const pill = document.createElement('span');
              pill.textContent = `#${tag}`;
              tagsDiv.insertBefore(pill, tagInput);
              tagInput.value = '';
            }
          }
        };
        tagsDiv.appendChild(tagInput);
        info.appendChild(tagsDiv);

        const btnRow = document.createElement('div');
        btnRow.className = 'btn-row';

        const removeBtn = document.createElement('button');
        removeBtn.className = 'remove-btn';
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = async (e) => {
          e.stopPropagation();
          if (confirm(`Remove ${item.key}?`)) {
            await fetch(`${API_BASE}/api/delete?filename=${encodeURIComponent(item.key)}`, { method: 'DELETE' });
            loadGallery();
          }
        };
        btnRow.appendChild(removeBtn);

        const shareBtn = document.createElement('button');
        shareBtn.className = 'share-btn';
        shareBtn.textContent = 'Share';
        shareBtn.onclick = (e) => {
          e.stopPropagation();
          currentUrl = `${API_BASE}${item.url}`;
          showShareModal();
        };
        btnRow.appendChild(shareBtn);

        info.appendChild(btnRow);
        card.appendChild(info);
        container.appendChild(card);
      });
    }

    function showShareModal() {
      const modal = document.getElementById('shareModal');
      const links = document.getElementById('shareLinks');
      links.innerHTML = '';
      const url = encodeURIComponent(currentUrl);
      const text = encodeURIComponent('Check this out!');

      const platforms = [
        { name: 'Email', href: `mailto:?subject=${text}&body=${url}` },
        { name: 'SMS', href: `sms:?body=${url}` },
        { name: 'Twitter', href: `https://twitter.com/intent/tweet?url=${url}&text=${text}`, target:'_blank' },
        { name: 'Facebook', href: `https://www.facebook.com/sharer/sharer.php?u=${url}`, target:'_blank' },
        { name: 'WhatsApp', href: `https://wa.me/?text=${url}`, target:'_blank' },
        { name: 'LinkedIn', href: `https://www.linkedin.com/sharing/share-offsite/?url=${url}`, target:'_blank' }
      ];

      platforms.forEach(p => {
        const a = document.createElement('a');
        a.textContent = p.name;
        a.href = p.href;
        if(p.target) a.target = p.target;
        links.appendChild(a);
      });

      modal.classList.add('active');
    }

    document.getElementById('modalClose').onclick = () => {
      document.getElementById('shareModal').classList.remove('active');
    };

    document.getElementById('uploadBtn').addEventListener('click', async (e) => {
      const btn = e.target;
      btn.disabled = true; btn.textContent = 'Uploading...';

      const files = document.getElementById('fileInput').files;
      for (const file of files) {
        const uploadURL = `${API_BASE}/api/upload?filename=${encodeURIComponent(file.name)}`;
        await fetch(uploadURL, { method: 'PUT', headers: { 'Content-Type': file.type }, body: file });
      }

      btn.disabled = false; btn.textContent = 'Upload';
      document.getElementById('fileInput').value = '';
      loadGallery();
    });

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
