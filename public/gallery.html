<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Gallery View</h1>
  <div id="groupButtons"></div>
  <div id="gallery"></div>
  <button id="openUpload" class="upload-btn">+</button>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload Files</h2>
      <div id="dropzone" class="dropzone">Drag & drop files or click</div>
      <input type="file" id="fileInput" multiple accept="image/*" hidden>
      <div id="previewGrid"></div>
      <button id="uploadBtn" class="btn upload">Upload</button>
      <button id="closeModal" class="btn close">Cancel</button>
    </div>
  </div>

  <!-- Modal for Enlarged Image -->
  <div id="imageModal" class="modal">
    <img id="modalImage" />
    <button id="closeModal" class="modal-close">&times;</button>
  </div>

  <div id="toast"></div>

  <script src="/script.js"></script>
  <script>
    document.addEventListener('click', (e) => {
      if (e.target.classList.contains('media')) {
        document.getElementById('modalImage').src = e.target.src;
        document.getElementById('imageModal').style.display = 'flex';
      }
    });

    document.getElementById('closeModal').onclick = () => {
      document.getElementById('imageModal').style.display = 'none';
    };
  </script>
</body>
</html>
