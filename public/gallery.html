<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2rem;
      color: #333;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .thumb {
      display: block;
      border-radius: 8px;
      overflow: hidden;
      text-decoration: none;
      background: #fff;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }
    .thumb:hover {
      transform: scale(1.03);
    }
    .thumb img, .thumb video {
      width: 100%;
      height: 150px;
      object-fit: cover;
      display: block;
    }
    .filename {
      padding: 0.5rem;
      font-size: 0.9rem;
      color: #333;
      text-align: center;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h1>Jimi421 Art Gallery</h1>
  <div id="gallery"></div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';
    const container = document.getElementById('gallery');

    async function loadGallery() {
      const res = await fetch(`${API_BASE}/api/gallery`);
      const items = await res.json();
      items.reverse().forEach(item => {
        const isVideo = item.key.match(/\.(mp4|mov|webm)$/i);
        const el = document.createElement('a');
        el.className = 'thumb';
        el.href = `photo.html?group=${encodeURIComponent(item.group)}&file=${encodeURIComponent(item.key)}`;

        const media = document.createElement(isVideo ? 'video' : 'img');
        media.src = `${API_BASE}${item.url}`;
        if (isVideo) media.muted = true;
        el.appendChild(media);

        const caption = document.createElement('div');
        caption.className = 'filename';
        caption.textContent = item.key;
        el.appendChild(caption);

        container.appendChild(el);
      });
    }

    window.addEventListener('DOMContentLoaded', loadGallery);
  </script>
</body>
</html>
