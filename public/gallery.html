<!-- gallery.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🎨 Jimi421 Art Gallery</title>
  <link rel="stylesheet" href="/styles/styles.css" />
</head>
<body>
  <header>
    <h1>🎨 Jimi421 Art Gallery</h1>
    <p class="subtitle">Explore, upload, and curate your creative work.</p>
  </header>

  <!-- Group Filters -->
  <section class="filters">
    <div id="groupButtons"></div>
    <div id="subGroupButtons" style="margin-top:0.5rem;"></div>
    <label><input type="checkbox" id="filterFavorites"> ⭐ Favorites only</label>
    <input type="text" id="searchInput" placeholder="Search by title or tag" />
  </section>

  <!-- Main Gallery Grid -->
  <main id="gallery" class="gallery-grid"></main>

  <!-- Floating Upload Button -->
  <button id="openUpload" title="Upload New Art">＋</button>

  <!-- Upload Modal -->
  <div id="uploadModal" class="modal">
    <div class="modal-content">
      <h2>Upload Files</h2>
      <label for="groupSelect">Group:</label>
      <select id="groupSelect">
        <option value="root">root</option>
        <option value="__new__">➕ New Group...</option>
      </select>
      <input type="text" id="newGroupInput" placeholder="Enter new group name" style="display: none;" />

      <div id="dropzone" class="dropzone">Drag & drop files here or click to select</div>
      <input type="file" id="fileInput" multiple accept="image/*,video/*" />
      <div id="previewGrid"></div>

      <div class="modal-buttons">
        <button id="uploadBtn" class="btn upload">Upload</button>
        <button id="closeModal" class="btn close">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"></div>

  <!-- Scripts -->
  <script src="/scripts/script.js"></script>
</body>
</html>
