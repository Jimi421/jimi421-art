<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery View</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f4f4f4; color: #222; }
    h1 { text-align: center; padding: 1rem; font-size: 2rem; }
    #groups { display: flex; flex-wrap: wrap; justify-content: center; gap: 1rem; padding: 1rem; }
    .group { padding: 0.5rem 1rem; border-radius: 4px; background: #3498db; color: white; cursor: pointer; }
    #gallery { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 1rem; padding: 1rem; }
    .card { background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.2s ease; }
    .card:hover { transform: scale(1.02); }
    .media { width: 100%; height: 200px; object-fit: cover; display: block; }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div id="groups"></div>
  <div id="gallery"></div>

  <script>
    const API_BASE = 'https://jimi421-art.jimi421.workers.dev';

    async function loadGroups() {
      const res = await fetch(`${API_BASE}/api/groups`);
      const groups = await res.json();
      const container = document.getElementById('groups');
      groups.forEach(group => {
        const btn = document.createElement('div');
        btn.className = 'group';
        btn.textContent = group;
        btn.onclick = () => loadGallery(group);
        container.appendChild(btn);
      });
    }

    async function loadGallery(group) {
      const res = await fetch(`${API_BASE}/api/gallery?group=${encodeURIComponent(group)}`);
      const items = await res.json();
      const container = document.getElementById('gallery');
      container.innerHTML = '';
      items.forEach(item => {
        const card = document.createElement('div');
        card.className = 'card';
        card.onclick = () => window.location.href = `photo.html?group=${encodeURIComponent(group)}&filename=${encodeURIComponent(item.key)}`;

        const isVideo = item.key.match(/\.(mp4|mov|webm)$/i);
        const media = document.createElement(isVideo ? 'video' : 'img');
        media.src = `${API_BASE}${item.url}`;
        if (media.tagName === 'VIDEO') media.controls = true;
        media.className = 'media';
        card.appendChild(media);
        container.appendChild(card);
      });
    }

    loadGroups();
  </script>
</body>
</html>
