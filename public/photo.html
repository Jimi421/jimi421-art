<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Photo</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .photo-page { display: flex; flex-direction: column; align-items: center; padding: 2rem; }
    .photo-wrapper { max-width: 90vw; max-height: 80vh; }
    .photo-wrapper img, .photo-wrapper video {
      max-width: 100%;
      max-height: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
    }
    .photo-meta { margin-top: 1.5rem; text-align: center; }
    .photo-meta h2 { margin-bottom: 0.5rem; }
    .share-btn {
      padding: 0.4rem 1rem;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    /* Share Modal */
    #shareModal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      z-index: 999;
      justify-content: center;
      align-items: center;
    }
    #shareModal.active { display: flex; }
    .modal-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .modal-box button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #2ecc71;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
    .modal-box input {
      width: 100%;
      margin-top: 1rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="photo-page">
    <div class="photo-wrapper" id="mediaContainer"></div>
    <div class="photo-meta">
      <h2 id="filenameDisplay"></h2>
      <button class="share-btn" onclick="openShare()">Share</button>
    </div>
  </div>

  <!-- Share Modal -->
  <div id="shareModal">
    <div class="modal-box">
      <h3>Share this media</h3>
      <input type="text" id="shareLink" readonly>
      <button onclick="copyShareLink()">ðŸ“‹ Copy to Clipboard</button>
    </div>
  </div>

  <script src="/photo.js"></script>
</body>
</html>
