<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Viewer</title>
  <link rel="stylesheet" href="/photo.css">
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: #fff; color: #333;
    }
    .breadcrumb {
      padding: 1rem; background: #f1f1f1;
      font-size: 0.9rem; color: #555;
    }
    .breadcrumb a {
      text-decoration: none; color: #3498db;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .main-image {
      flex: 2 1 500px;
      max-width: 100%;
    }
    .main-image img, .main-image video {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .meta {
      flex: 1 1 300px;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .meta h2 {
      margin-top: 0;
    }
    .meta .tags {
      margin-top: 1rem;
    }
    .meta .tags span {
      display: inline-block;
      background: #eee;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <nav class="breadcrumb">
    <a href="/">Home</a> / 
    <a href="/gallery/trees">Trees</a> / 
    Red Maple 01
  </nav>

  <div class="container">
    <div class="main-image">
      <!-- Conditionally render image or video -->
      <img src="https://jimi421-art.jimi421.workers.dev/api/image?filename=red-maple-01.jpg" alt="Red Maple 01">
    </div>

    <aside class="meta">
      <h2>Red Maple 01</h2>
      <p><strong>Group:</strong> Trees</p>
      <p><strong>Uploaded:</strong> May 12, 2025</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is a sample caption or description of the artwork.</p>
      <div class="tags">
        <span>#nature</span>
        <span>#trees</span>
        <span>#fall</span>
      </div>
    </aside>
  </div>
</body>
</html>
