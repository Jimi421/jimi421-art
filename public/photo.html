<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Art Preview</title>
  <link rel="stylesheet" href="/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff;
      color: #333;
    }
    .breadcrumb {
      padding: 1rem;
      background: #f1f1f1;
      font-size: 0.9rem;
      color: #555;
    }
    .breadcrumb a {
      text-decoration: none;
      color: #3498db;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .main-image {
      flex: 2 1 500px;
      max-width: 100%;
    }
    .main-image img,
    .main-image video {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      display: block;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .meta {
      flex: 1 1 300px;
      background: #fafafa;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }
    .meta h2 {
      margin-top: 0;
    }
    .meta .tags {
      margin-top: 1rem;
    }
    .meta .tags span {
      display: inline-block;
      background: #eee;
      padding: 0.3rem 0.6rem;
      margin: 0.2rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }
    .share {
      width: 100%;
      text-align: center;
      margin-top: 2rem;
    }
    .share button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <nav class="breadcrumb">
    <a href="/">Home</a> /
    <a id="groupLink" href="#">Group</a> /
    <span id="photoTitle">Photo</span>
  </nav>

  <div class="container">
    <div class="main-image">
      <img id="media" alt="Art Preview" />
    </div>

    <aside class="meta">
      <h2 id="title">Photo Title</h2>
      <p><strong>Group:</strong> <span id="groupName">...</span></p>
      <p><strong>Uploaded:</strong> <span id="date">...</span></p>
      <p>This piece is part of the Jimi421 collection. Additional captions or artist notes will go here in future upgrades.</p>
      <div class="tags">
        <span>#art</span>
        <span>#creative</span>
        <span>#preview</span>
      </div>
    </aside>

    <div class="share">
      <button onclick="showShare()">ðŸ“¤ Share</button>
    </div>
  </div>

  <script src="/photo.js"></script>
</body>
</html>
